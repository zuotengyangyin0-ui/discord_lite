<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <style>
        :root { --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --bg-tertiary: #e0e0e0; --bg-quaternary: #ebebeb; --text-primary: #111111; --text-secondary: #555555; --text-link: #007bff; --border-color: #cccccc; --button-bg: #5865f2; --button-text: #fff; --hover-bg: #f0f0f0; --active-bg: #e0e0e0; }
        html.dark { --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-tertiary: #202225; --bg-quaternary: #292b2f; --text-primary: #e0e0e0; --text-secondary: #b9bbbe; --text-link: #58a6ff; --border-color: #40444b; --button-bg: #5865f2; --button-text: #ffffff; --hover-bg: #3a3c41; --active-bg: #40444b; }
        body { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field { background-color: var(--bg-quaternary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .message-content img { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 5px; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="font-sans h-screen flex flex-col">
    <div id="auth-section" class="w-full max-w-md mx-auto my-auto p-8 rounded-lg shadow-xl" style="background-color: var(--bg-secondary);">
        <h1 class="text-2xl font-bold text-center mb-2">Token Login</h1>
        <p class="text-center text-sm mb-6" style="color:var(--text-secondary)">Enter your Discord Token directly.</p>
        <div id="login-error" class="text-red-500 text-xs mb-3"></div>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="token-input" class="text-xs font-bold uppercase" style="color:var(--text-secondary)">Token</label>
                <input type="password" id="token-input" class="input-field w-full p-2.5 rounded-md text-sm mt-1" placeholder="MTEx..." required>
            </div>
            <button type="submit" id="login-button" class="bg-blue-600 hover:bg-blue-700 w-full px-4 py-3 rounded-md font-bold text-white flex items-center justify-center">
                <span id="login-button-text">Login</span>
                <div id="login-spinner" class="loader hidden"></div>
            </button>
        </form>
    </div>

    <div id="main-app" class="hidden flex-1 flex min-h-0">
        <div class="w-20 p-2 flex flex-col items-center gap-2 overflow-y-auto" style="background-color: var(--bg-tertiary);">
            <div id="guild-list" class="flex flex-col items-center gap-2"></div>
        </div>
        <div class="flex-1 flex min-h-0" style="background-color: var(--bg-secondary);">
            <div id="channel-panel" class="hidden w-60 p-2 flex-col border-r" style="border-color: var(--border-color);">
                <div class="flex justify-between items-center p-2 mb-2">
                    <h2 id="guild-name" class="font-bold text-lg truncate"></h2>
                    <button onclick="logout()" title="Logout" class="text-red-500 hover:text-red-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
                <div id="channel-list" class="flex-1 overflow-y-auto space-y-1"></div>
            </div>
            <div id="chat-section" class="hidden flex-1 flex flex-col min-h-0">
                <div class="p-3 border-b flex items-center justify-between" style="border-color: var(--border-color);">
                    <div class="flex items-center gap-2">
                        <span class="text-2xl" style="color:var(--text-secondary)">#</span>
                        <div id="current-ch-name" class="font-bold text-lg"></div>
                    </div>
                    <div id="ws-status" class="w-3 h-3 rounded-full bg-gray-500" title="WebSocket Disconnected"></div>
                </div>
                <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                <div class="p-4 border-t" style="border-color: var(--border-color);">
                    <input type="text" id="message-input" placeholder="Message..." class="input-field w-full p-3 rounded-md" disabled>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://discord.com/api/v9';
        const GATEWAY_URL = 'wss://gateway.discord.gg/?v=9&encoding=json';
        let userToken = null;
        let ws = null;
        let currentUserId = null;

        window.addEventListener('DOMContentLoaded', () => { 
            initTheme(); 
            document.getElementById('login-form').addEventListener('submit', handleLogin); 
            
            let storedToken = localStorage.getItem('token'); 
            if (storedToken) {
                storedToken = storedToken.replace(/"/g, '');
                loginWithToken(storedToken); 
            }
        });

        function initTheme() { 
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const tokenInput = document.getElementById('token-input').value.trim();
            if (!tokenInput) return;
            loginWithToken(tokenInput);
        }

        async function loginWithToken(token) { 
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('login-button-text');
            const spinner = document.getElementById('login-spinner');
            const errorDiv = document.getElementById('login-error');

            loginButton.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            errorDiv.textContent = '';

            userToken = token; 
            
            const user = await apiRequest('/users/@me'); 
            
            if (user && user.id) { 
                currentUserId = user.id;
                
                localStorage.setItem('token', `"${token}"`); 
                
                let savedTokens = {};
                try {
                    const rawTokens = localStorage.getItem('tokens');
                    if (rawTokens) {
                        savedTokens = JSON.parse(rawTokens);
                    }
                } catch(e) { console.error("Tokens parsing error", e); }
                
                savedTokens[user.id] = `"${token}"`;
                localStorage.setItem('tokens', JSON.stringify(savedTokens));

                document.getElementById('auth-section').classList.add('hidden'); 
                document.getElementById('main-app').classList.remove('hidden'); 
                initializeApp(); 
            } else { 
                logout(false);
                errorDiv.textContent = 'Invalid Token or CORS Error (Try disabling CORS)';
            }
            
            loginButton.disabled = false;
            buttonText.classList.remove('hidden');
            spinner.classList.add('hidden');
        }

        function logout(clear = true) { 
            if (clear) {
                localStorage.removeItem('token'); 
            }
            userToken = null; 
            if (ws) ws.close(); 
            document.getElementById('auth-section').classList.remove('hidden'); 
            document.getElementById('main-app').classList.add('hidden'); 
        }

        async function initializeApp() { 
            await loadGuilds(); 
            connectWebSocket(); 
        }
        
        async function apiRequest(path, method = 'GET', bodyData = null) { 
            if (!userToken) return null; 
            try { 
                const headers = { 
                    'Authorization': userToken, 
                    'Content-Type': 'application/json',
                }; 
                
                const options = { method, headers }; 
                if (bodyData) options.body = JSON.stringify(bodyData); 
                
                const response = await fetch(API_BASE_URL + path, options); 
                
                if (response.status === 401) { 
                    return null; 
                } 
                if (response.status === 204) return {};
                if (!response.ok) {
                    console.error(`API Error ${response.status}`);
                    return null;
                }
                
                return await response.json(); 
            } catch (e) { 
                console.error('API Request failed (CORS?):', e); 
                return null; 
            } 
        }
        
        let currentGuildId, currentChannelId, guildsCache = [], channelsCache = {}; 
        let sessionId, heartbeatInterval, lastSequence;

        async function loadGuilds() { 
            const [settings, guilds] = await Promise.all([apiRequest('/users/@me/settings'), apiRequest('/users/@me/guilds')]); 
            if (!guilds) return; 
            guildsCache = guilds; 
            const sortedGuilds = [...guilds]; 
            
            const container = document.getElementById('guild-list'); 
            container.innerHTML = ''; 
            sortedGuilds.forEach(g => { 
                const img = document.createElement('img'); 
                img.id = `guild-${g.id}`; 
                img.className = 'server-icon bg-gray-700 object-cover cursor-pointer'; 
                img.src = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.webp?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png'; 
                img.title = g.name; 
                img.onclick = () => loadChannels(g.id); 
                container.appendChild(img); 
            }); 
        }

        async function loadChannels(guildId) { 
            currentGuildId = guildId; 
            currentChannelId = ''; 
            document.querySelectorAll('.server-icon').forEach(el => el.classList.remove('active')); 
            document.getElementById(`guild-${guildId}`).classList.add('active'); 
            const guild = guildsCache.find(g => g.id === guildId); 
            document.getElementById('guild-name').innerText = guild?.name; 
            document.getElementById('channel-panel').classList.remove('hidden'); 
            document.getElementById('chat-section').classList.add('hidden'); 
            
            const channels = await apiRequest(`/guilds/${guildId}/channels`); 
            if (!channels) return; 
            
            channelsCache[guildId] = channels; 
            const container = document.getElementById('channel-list'); 
            container.innerHTML = ''; 
            
            channels.filter(c => c.type === 0).sort((a,b) => a.position - b.position).forEach(c => { 
                const el = document.createElement('div'); 
                el.id = `channel-${c.id}`; 
                el.className = 'channel-item p-2 rounded-md cursor-pointer text-sm truncate'; 
                el.innerText = `# ${c.name}`; 
                el.onclick = () => selectChannel(c); 
                container.appendChild(el); 
            }); 
        }

        async function selectChannel(channel) { 
            currentChannelId = channel.id; 
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active')); 
            document.getElementById(`channel-${channel.id}`).classList.add('active'); 
            document.getElementById('chat-section').classList.remove('hidden'); 
            document.getElementById('current-ch-name').innerText = channel.name; 
            document.getElementById('message-container').innerHTML = ''; 
            document.getElementById('message-input').disabled = false; 
            
            const messages = await apiRequest(`/channels/${channel.id}/messages?limit=50`); 
            if (messages) { 
                messages.slice().reverse().forEach(renderMessage); 
                scrollToBottom(); 
            } 
        }

        function renderMessage(msg) { 
            const container = document.getElementById('message-container'); 
            const div = document.createElement('div'); 
            const displayName = msg.author.global_name || msg.author.username; 
            const avatarUrl = msg.author.avatar ? `https://cdn.discordapp.com/avatars/${msg.author.id}/${msg.author.avatar}.webp?size=64` : `https://cdn.discordapp.com/embed/avatars/${(msg.author.discriminator || 0) % 5}.png`; 
            
            let contentHTML = msg.content
                .replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/(https?:\/\/[^\s]+)/g, `<a href="$1" target="_blank" class="hover:underline" style="color:var(--text-link);">${'$1'}</a>`); 
            
            if (msg.attachments?.length > 0) msg.attachments.forEach(att => { 
                contentHTML += att.content_type?.startsWith('image/') 
                    ? `<br><a href="${att.url}" target="_blank"><img src="${att.url}" class="message-content" alt="Attachment"></a>` 
                    : `<br><div class="mt-2 p-2 rounded-md" style="background-color: var(--bg-quaternary);">ðŸ“Ž <a href="${att.url}" target="_blank" class="hover:underline" style="color:var(--text-link);">${att.filename}</a></div>`; 
            }); 

            div.innerHTML = `<div class="flex gap-4 py-1"><img src="${avatarUrl}" class="w-10 h-10 rounded-full flex-shrink-0 mt-1"><div><div><span class="font-bold">${displayName}</span><span class="text-xs ml-2" style="color:var(--text-secondary)">${new Date(msg.timestamp).toLocaleString()}</span></div><div style="word-wrap:break-word;">${contentHTML}</div></div></div>`; 
            
            const shouldScroll = container.scrollTop + container.clientHeight >= container.scrollHeight - 30; 
            container.appendChild(div); 
            if (shouldScroll) scrollToBottom(); 
        }

        async function sendMessage() { 
            const input = document.getElementById('message-input'); 
            const content = input.value.trim(); 
            if (!content || !currentChannelId) return; 
            input.value = ''; 
            await apiRequest(`/channels/${currentChannelId}/messages`, 'POST', { content: content, nonce: `temp_${Date.now()}` }); 
        }

        function connectWebSocket() { 
            if(ws) ws.close();
            ws = new WebSocket(GATEWAY_URL); 
            ws.onopen = () => console.log('WebSocket Connected'); 
            ws.onmessage = onWebSocketMessage; 
            ws.onclose = () => { 
                console.warn('WebSocket disconnected.'); 
                updateWsStatus(false); 
                clearInterval(heartbeatInterval); 
            }; 
            ws.onerror = (error) => console.error('WebSocket Error:', error); 
        }

        function onWebSocketMessage(event) { 
            const payload = JSON.parse(event.data); 
            if (payload.s) lastSequence = payload.s; 
            switch (payload.op) { 
                case 0: handleDispatch(payload.t, payload.d); break; 
                case 1: sendHeartbeat(); break; 
                case 10: 
                    startHeartbeat(payload.d.heartbeat_interval); 
                    identify(); 
                    break; 
            } 
        }

        function handleDispatch(type, data) { 
            if (type === 'READY') { 
                sessionId = data.session_id; 
                updateWsStatus(true); 
                console.log('Gateway Ready.'); 
            } else if (type === 'MESSAGE_CREATE' && data.channel_id === currentChannelId) { 
                renderMessage(data); 
            } 
        }

        function startHeartbeat(ms) { 
            if (heartbeatInterval) clearInterval(heartbeatInterval); 
            sendHeartbeat(); 
            heartbeatInterval = setInterval(sendHeartbeat, ms); 
        }

        function sendHeartbeat() { 
            if (ws?.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ op: 1, d: lastSequence })); 
        }

        function identify() { 
            ws.send(JSON.stringify({ 
                op: 2, 
                d: { 
                    token: userToken, 
                    properties: { os: "Windows", browser: "Chrome", device: "" }, 
                    compress: false 
                } 
            })); 
        }

        function updateWsStatus(isConnected) { 
            const statusIndicator = document.getElementById('ws-status'); 
            statusIndicator.classList.toggle('bg-green-500', isConnected); 
            statusIndicator.classList.toggle('bg-gray-500', !isConnected); 
        }

        document.getElementById('message-input').addEventListener('keypress', e => { 
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                sendMessage(); 
            } 
        });

        function scrollToBottom() { 
            const el = document.getElementById('message-container'); 
            el.scrollTop = el.scrollHeight; 
        }
    </script>
</body>
</html>
