<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }

    <style>
        :root { --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --bg-tertiary: #e0e0e0; --bg-quaternary: #ebebeb; --text-primary: #111111; --text-secondary: #555555; --text-link: #007bff; --border-color: #cccccc; --button-bg: #5865f2; --button-text: #fff; --hover-bg: #f0f0f0; --active-bg: #e0e0e0; --mention-bg: rgba(250, 233, 148, 0.2); --mention-border: #f9a825; }
        html.dark { --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-tertiary: #202225; --bg-quaternary: #292b2f; --text-primary: #e0e0e0; --text-secondary: #b9bbbe; --text-link: #58a6ff; --border-color: #40444b; --button-bg: #5865f2; --button-text: #ffffff; --hover-bg: #3a3c41; --active-bg: #40444b; --mention-bg: rgba(250, 233, 148, 0.1); --mention-border: #f9a825;}
        body { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; flex-shrink: 0; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field { background-color: var(--bg-quaternary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .message-content img { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 5px; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
        .message-toolbar { visibility: hidden; opacity: 0; transition: opacity 0.1s ease-in-out; }
        .message-group:hover .message-toolbar { visibility: visible; opacity: 1; }
        .reaction-picker { display: none; }
        .reaction-btn:hover .reaction-picker { display: flex; }
        .mention-highlight { background-color: var(--mention-bg); border-left: 3px solid var(--mention-border); padding-left: calc(1rem - 3px); }
    </style>
</head>
<body class="font-sans h-screen flex flex-col overflow-hidden">

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let userToken, ws, currentUser, currentChannelId, lastSequence, heartbeatInterval, attachedFile = null;
        let lastMessageInfo = { authorId: null, timestamp: null }, replyingTo = null, oldestMessageId = null;
        
        function logout() {
            localStorage.removeItem('token'); if(ws) ws.close();
            ws = null; userToken = null; currentChannelId = null; currentUser = null; attachedFile = null;
            document.getElementById('main-app').classList.add('hidden'); document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('token-input').value = ''; document.getElementById('login-error').innerText = '';
            document.getElementById('user-info-panel').innerHTML = '';
        }
        
        async function apiRequest(path, method = 'GET', body = null) {
            const options = { method, headers: { 'Authorization': userToken }};
            if (body instanceof FormData) { options.body = body; } 
            else if (body) { options.body = JSON.stringify(body); options.headers['Content-Type'] = 'application/json'; }
            
            try {
                const res = await fetch(`${API_BASE}${path}`, options);
                if (res.status === 401) { logout(); return null; }
                if (res.status === 204) return {};
                return await res.json();
            } catch (error) { console.error("API Request Failed:", error); return null; }
        }
        
        async function loginWithToken(token) {
            if (!token || token.trim() === "") { document.getElementById('login-error').innerText = "„Éà„Éº„ÇØ„É≥„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"; return; }
            userToken = token.trim().replace(/^"|"$/g, '');
            const loginButton = document.getElementById('login-button'), buttonText = document.getElementById('login-button-text'), spinner = document.getElementById('login-spinner');
            buttonText.classList.add('hidden'); spinner.classList.remove('hidden'); loginButton.disabled = true;
            const user = await apiRequest('/users/@me');
            buttonText.classList.remove('hidden'); spinner.classList.add('hidden'); loginButton.disabled = false;
            
            if (user && user.id) {
                currentUser = user; localStorage.setItem('token', userToken);
                document.getElementById('login-error').innerText = ''; document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden'); document.getElementById('main-app').classList.add('flex');
                renderUserInfo(); loadGuilds(); connectWS(); handleResize();
            } else { document.getElementById('login-error').innerText = "ÁÑ°Âäπ„Å™„Éà„Éº„ÇØ„É≥„Åß„Åô"; localStorage.removeItem('token'); userToken = null; }
        }

        function renderUserInfo() {
            if (!currentUser) return;
            const panel = document.getElementById('user-info-panel'), avatar = currentUser.avatar ? `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png?size=64` : `https://cdn.discordapp.com/embed/avatars/${currentUser.discriminator % 5}.png`;
            panel.innerHTML = `<img src="${avatar}" class="w-10 h-10 rounded-full"><div class="flex-1 truncate"><div class="font-bold text-sm truncate">${currentUser.global_name || currentUser.username}</div><div class="text-xs opacity-60 truncate">@${currentUser.username}</div></div>`;
        }

        function handleResize() { if (window.innerWidth < 768) { showSidebarView(); } else { showDesktopView(); } }
        function showChatView() { if (window.innerWidth < 768) { document.getElementById('sidebar-view').classList.add('hidden'); document.getElementById('chat-section').classList.remove('hidden'); }}
        function showSidebarView() { document.getElementById('sidebar-view').classList.remove('hidden'); document.getElementById('chat-section').classList.add('hidden'); }
        function showDesktopView() { document.getElementById('sidebar-view').classList.remove('hidden'); document.getElementById('chat-section').classList.remove('hidden'); document.getElementById('chat-section').classList.add('flex'); }
        
        async function selectChannel(ch) {
            if(currentChannelId === ch.id) { if (window.innerWidth < 768) showChatView(); return; }
            currentChannelId = ch.id; oldestMessageId = null; lastMessageInfo = { authorId: null, timestamp: null }; cancelReply();
            document.querySelectorAll('.channel-item.active').forEach(e => e.classList.remove('active'));
            const channelEl = document.getElementById(`channel-${ch.id}`); if(channelEl) channelEl.classList.add('active');
            if (window.innerWidth < 768) showChatView(); else showDesktopView();
            let name = ch.name || (ch.recipients?.[0]?.global_name || ch.recipients?.[0]?.username || 'DM');
            document.getElementById('channel-name-text').innerHTML = `<span class="text-gray-500 mr-1 text-lg">#</span><span class="truncate">${name}</span>`;
            const container = document.getElementById('message-container'); container.innerHTML = '<div class="text-center text-xs opacity-50 m-auto">Loading history...</div>';
            const msgs = await apiRequest(`/channels/${ch.id}/messages?limit=50`); container.innerHTML = '';
            if(Array.isArray(msgs) && msgs.length > 0) {
                if(msgs.length === 50) { showLoadMoreButton(); oldestMessageId = msgs[msgs.length - 1].id; }
                msgs.reverse().forEach(m => renderMsg(m, false, false)); container.scrollTop = container.scrollHeight;
            }
        }
        
        function renderMsg(m, isNew, isPrepended) {
            if(!m.author || !currentUser) return;
            const isMentioned = m.mentions?.some(u => u.id === currentUser.id) || m.mention_everyone || (m.referenced_message && m.referenced_message.author.id === currentUser.id);
            const isGrouped = !m.referenced_message && m.author.id === lastMessageInfo.authorId && (new Date(m.timestamp) - new Date(lastMessageInfo.timestamp)) < 300000;
            const name = m.author.global_name || m.author.username, avatar = m.author.avatar ? `https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64` : `https://cdn.discordapp.com/embed/avatars/${m.author.discriminator % 5}.png`;
            let rawContent = m.content, content = rawContent.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/(\r\n|\n|\r)/g, '<br>').replace(/&lt;a?:(\w+):(\d+)&gt;/g, (_, name, id) => `<img src="https://cdn.discordapp.com/emojis/${id}.png" alt=":${name}:" class="inline h-6 w-6 mx-0.5">`);
            if(m.sticker_items) content += `<img src="https://media.discordapp.net/stickers/${m.sticker_items[0].id}.png?size=160" alt="sticker" class="w-32 h-32 mt-2"/>`;
            if(m.attachments?.length > 0) content += m.attachments.map(att => att.content_type?.startsWith('image') ? `<br><img src="${att.proxy_url}" class="message-content" style="max-height: 250px; cursor: pointer;" onclick="window.open('${att.url}','_blank')"/>` : `<div class="mt-2 p-2 bg-gray-200 dark:bg-gray-800 rounded-md"><a href="${att.url}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">${att.filename}</a></div>`).join('');

            let replyHtml = '';
            if(m.referenced_message?.author) {
                const ref = m.referenced_message, refName = ref.author.global_name || ref.author.username, refContent = ref.content ? (ref.content.length > 50 ? ref.content.substring(0, 50) + '...' : ref.content) : 'Attachment', refAvatar = ref.author.avatar ? `https://cdn.discordapp.com/avatars/${ref.author.id}/${ref.author.avatar}.png?size=32` : `https://cdn.discordapp.com/embed/avatars/${ref.author.discriminator % 5}.png`;
                replyHtml = `<div class="flex items-center text-xs opacity-70 mb-1 ml-10 cursor-pointer" onclick="scrollToMessage('${ref.id}')"><img src="${refAvatar}" class="w-4 h-4 rounded-full mr-2"><span class="font-semibold mr-2">${refName}</span><span class="truncate">${refContent.replace(/</g, '&lt;')}</span></div>`;
            }
            let reactionsHtml = ''; if(m.reactions) reactionsHtml = `<div class="flex flex-wrap gap-1 mt-1">${m.reactions.map(r => `<div class="flex items-center gap-1 text-xs px-2 py-0.5 rounded-full" style="background-color: var(--bg-quaternary);">${r.emoji.id ? `<img src="https://cdn.discordapp.com/emojis/${r.emoji.id}.png" class="w-4 h-4">` : `<span>${r.emoji.name}</span>`} <span class="font-semibold">${r.count}</span></div>`).join('')}</div>`;

            const isOwn = m.author.id === currentUser.id;
            const editBtn = isOwn ? `<button onclick='startEdit("${m.id}")' class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700" title="Edit"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg></button>` : '';
            const delBtn = isOwn ? `<button onclick='deleteMessage("${m.id}")' class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700" title="Delete"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg></button>` : '';
            const toolbar = `<div class="message-toolbar absolute -top-4 right-4 flex items-center gap-1 p-1 rounded-md shadow" style="background-color:var(--bg-secondary)"><div class="reaction-btn relative"><button class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">‚ò∫</button><div class="reaction-picker absolute bottom-full mb-1 right-0 p-1 rounded-md shadow-lg flex gap-1" style="background-color:var(--bg-tertiary)">${['üëç','üòÇ','üòÆ','üò¢','üò†','‚ù§Ô∏è'].map(e => `<button onclick="addReaction('${m.id}','${e}')" class="p-1 text-xl hover:scale-125 transition-transform">${e}</button>`).join('')}</div></div><button onclick='startReply(${JSON.stringify({id: m.id, author: {global_name: m.author.global_name, username: m.author.username}})})' class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700" title="Reply"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/></svg></button>${editBtn}${delBtn}</div>`;
            
            const msgEl = document.createElement('div'); msgEl.id = `message-${m.id}`; if(isMentioned) msgEl.classList.add('mention-highlight');
            if(isGrouped) { msgEl.className += " relative px-4 message-group pl-16 py-0.5"; msgEl.innerHTML = `<div class="text-sm break-words message-content-text" data-original-content="${rawContent.replace(/"/g, '&quot;')}">${content}</div>${reactionsHtml}${toolbar}`; } 
            else { msgEl.className += " relative px-4 message-group pt-4"; msgEl.innerHTML = `${replyHtml}<div class="flex gap-3 items-start"><img src="${avatar}" class="w-10 h-10 rounded-full mt-0.5"><div class="flex-1 min-w-0"><div class="flex items-center gap-2"><span class="font-bold text-sm">${name}</span><span class="text-xs opacity-40">${new Date(m.timestamp).toLocaleString()}</span></div><div class="text-sm break-words message-content-text" data-original-content="${rawContent.replace(/"/g, '&quot;')}">${content}</div>${reactionsHtml}</div></div>${toolbar}`; }
            
            const container = document.getElementById('message-container'), shouldScroll = isNew && (container.scrollTop + container.clientHeight) > (container.scrollHeight - 100);
            if(isPrepended) container.prepend(msgEl); else container.appendChild(msgEl);
            if(!isPrepended) lastMessageInfo = { authorId: m.author.id, timestamp: m.timestamp }; if(shouldScroll) container.scrollTop = container.scrollHeight;
        }

        async function deleteMessage(messageId) { if (!confirm('Êú¨ÂΩì„Å´„Åì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return; await apiRequest(`/channels/${currentChannelId}/messages/${messageId}`, 'DELETE'); }
        function startEdit(messageId) { const el=document.getElementById(`message-${messageId}`), contentEl=el?.querySelector('.message-content-text'); if(!contentEl||contentEl.querySelector('textarea')) return; const orig=contentEl.dataset.originalContent; contentEl.innerHTML=`<textarea class="input-field w-full p-2 rounded-md text-sm">${orig}</textarea><div class="text-xs mt-1">enter to <b class="text-link cursor-pointer">save</b> ‚Ä¢ esc to <b class="text-link cursor-pointer">cancel</b></div>`; const textarea=contentEl.querySelector('textarea'); textarea.focus(); textarea.selectionStart=textarea.selectionEnd=textarea.value.length; const save=()=>saveEdit(messageId), cancel=()=>cancelEdit(messageId); textarea.onkeydown=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();save();}else if(e.key==='Escape')cancel();}; const btns=contentEl.querySelectorAll('b');btns[0].onclick=save;btns[1].onclick=cancel; }
        function cancelEdit(messageId) { const c=document.getElementById(`message-${messageId}`)?.querySelector('.message-content-text'); if(c)c.innerHTML=c.dataset.originalContent.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/(\r\n|\n|\r)/g, '<br>').replace(/&lt;a?:(\w+):(\d+)&gt;/g, (_, name, id) => `<img src="https://cdn.discordapp.com/emojis/${id}.png" alt=":${name}:" class="inline h-6 w-6 mx-0.5">`);}
        async function saveEdit(messageId) { const textarea=document.getElementById(`message-${messageId}`)?.querySelector('textarea');if(textarea)await apiRequest(`/channels/${currentChannelId}/messages/${messageId}`,'PATCH',{content:textarea.value});}

        async function loadGuilds() { const g=await apiRequest('/users/@me/guilds'), l=document.getElementById('guild-list'); if(!g)return; l.innerHTML=''; g.forEach(s=>{const i=document.createElement('img');i.className='server-icon bg-gray-700 cursor-pointer object-cover'; i.src=s.icon?`https://cdn.discordapp.com/icons/${s.id}/${s.icon}.png?size=128`:'https://cdn.discordapp.com/embed/avatars/0.png';i.title=s.name;i.onclick=e=>loadChannels(s,e.target);l.appendChild(i);}); }
        async function loadChannels(g, t) { document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active'); document.getElementById('guild-name').innerText=g.name; const c=await apiRequest(`/guilds/${g.id}/channels`),l=document.getElementById('channel-list');if(!c)return; l.innerHTML='';const p=c.reduce((a,c)=>{(a[c.parent_id||'null']=a[c.parent_id||'null']||[]).push(c);return a;},{});Object.values(p).forEach(a=>a.sort((x,y)=>x.position-y.position));const r=c=>{if(c.type!==0&&c.type!==5)return;const d=document.createElement('div');d.id=`channel-${c.id}`;d.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';d.innerText=`# ${c.name}`;d.onclick=()=>selectChannel(c);l.appendChild(d);};(p['null']||[]).forEach(r);c.filter(i=>i.type===4).sort((x,y)=>x.position-y.position).forEach(cat=>{const h=document.createElement('div');h.className='px-1 pt-4 pb-1 text-xs font-bold uppercase tracking-wider text-gray-500';h.innerText=cat.name;l.appendChild(h);(p[cat.id]||[]).forEach(r);}); }
        async function loadDms(t) { document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText='Direct Messages';const d=await apiRequest('/users/@me/channels'),l=document.getElementById('channel-list');if(!d)return; l.innerHTML='';d.sort((a,b)=>(b.last_message_id||'0').localeCompare(a.last_message_id||'0')).forEach(dm=>{const n=dm.name||dm.recipients?.[0]?.global_name||dm.recipients?.[0]?.username||'DM', e=document.createElement('div');e.id=`channel-${dm.id}`;e.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';e.innerText=n;e.onclick=()=>selectChannel(dm);l.appendChild(e);});}
        
        async function sendMessage() { const i=document.getElementById('message-input'), c=i.value.trim(); if(!c && !attachedFile || !currentChannelId) return; const p={content: c, nonce: Date.now().toString()}; if(replyingTo) p.message_reference={message_id:replyingTo.messageId, channel_id:currentChannelId}; let body=JSON.stringify(p); if(attachedFile){ const f=new FormData();f.append('files[0]', attachedFile, attachedFile.name); f.append('payload_json', JSON.stringify(p)); body=f;} i.value=''; i.dispatchEvent(new Event('input')); cancelReply(); cancelFile(); await apiRequest(`/channels/${currentChannelId}/messages`, 'POST', body); }
        function cancelFile(){ attachedFile=null; document.getElementById('file-preview-bar').classList.add('hidden'); document.getElementById('file-input').value=''; }
        
        function connectWS() { if(ws) ws.close(); ws = new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json'); const s=document.getElementById('ws-status'); ws.onmessage=e=>{const d=JSON.parse(e.data);if(d.s)lastSequence=d.s;if(d.op===10){if(heartbeatInterval)clearInterval(heartbeatInterval);heartbeatInterval=setInterval(()=>ws.send(JSON.stringify({op:1,d:lastSequence})), d.d.heartbeat_interval); ws.send(JSON.stringify({op:2,d:{token:userToken,properties:{os:"windows",browser:"chrome"}}}));}else if(d.t==='READY'){currentUser=d.d.user;renderUserInfo();s.classList.remove('bg-gray-500','bg-red-500');s.classList.add('bg-green-500');}else if(d.t==='MESSAGE_CREATE'&&d.d.channel_id===currentChannelId)renderMsg(d.d,true,false);else if(d.t==='MESSAGE_UPDATE'&&d.d.channel_id===currentChannelId){document.getElementById(`message-${d.d.id}`)?.remove();renderMsg(d.d,false,false);}else if(d.t==='MESSAGE_DELETE'&&d.d.channel_id===currentChannelId)document.getElementById(`message-${d.d.id}`)?.remove();};ws.onclose=()=>{if(heartbeatInterval)clearInterval(heartbeatInterval);if(userToken)setTimeout(connectWS,5000);s.classList.remove('bg-green-500','bg-gray-500');s.classList.add('bg-red-500');};ws.onerror=e=>{console.error('WS Error:', e);ws.close();};}

        function applyTheme() {if(localStorage.theme==='dark'||(!('theme'in localStorage)&&window.matchMedia('(prefers-color-scheme: dark)').matches)){document.documentElement.classList.add('dark');themBtn.innerHTML=sun;}else{document.documentElement.classList.remove('dark');themBtn.innerHTML=moon;}}
