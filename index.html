        :root { --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --bg-tertiary: #e0e0e0; --bg-quaternary: #ebebeb; --text-primary: #111111; --text-secondary: #555555; --text-link: #007bff; --border-color: #cccccc; --button-bg: #5865f2; --button-text: #fff; --hover-bg: #f0f0f0; --active-bg: #e0e0e0; --mention-bg: rgba(88, 101, 242, 0.1); --mention-border: #5865f2; --system-bg: rgba(88, 166, 255, 0.1); }
        html.dark { --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-tertiary: #202225; --bg-quaternary: #292b2f; --text-primary: #e0e0e0; --text-secondary: #b9bbbe; --text-link: #58a6ff; --border-color: #40444b; --button-bg: #5865f2; --button-text: #ffffff; --hover-bg: #3a3c41; --active-bg: #40444b; --mention-bg: rgba(88, 101, 242, 0.15); --mention-border: #5865f2; --system-bg: rgba(88, 166, 255, 0.1);}
        body { background-color: var(--bg-primary); color: var(--text-primary); }
        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; flex-shrink: 0; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field:disabled { opacity: 0.5; cursor: not-allowed; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
        .message-toolbar { visibility: hidden; opacity: 0; transition: opacity 0.1s ease-in-out; }
        .message-group:hover .message-toolbar { visibility: visible; opacity: 1; }
        .mention-highlight { background-color: var(--mention-bg); border-left: 3px solid var(--mention-border); padding-left: calc(1rem - 3px); position:relative; }
        .mention-highlight::before { content: ''; position: absolute; left: -1px; top: 0; width: 3px; height: 100%; background-color: var(--mention-border); }
        .system-message { background-color: var(--system-bg); }
    </style>

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let ws, currentAccount, currentChannel, lastSequence, heartbeatInterval;
        let lastMessageInfo={authorId:null,timestamp:null}, replyingTo=null, oldestMessageId=null, pingCounts={};
        const sunIcon=`<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM4.05 14.536l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM1.5 10a1 1 0 011-1h1a1 1 0 110 2H2.5a1 1 0 01-1-1zm15 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM5.464 5.05a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z"></path></svg>`,moonIcon=`<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>`;
        
        const getAccounts=()=>JSON.parse(localStorage.getItem('accounts'))||[],saveAccounts=a=>localStorage.setItem('accounts',JSON.stringify(a)),getActiveAccountId=()=>localStorage.getItem('activeAccountId'),setActiveAccountId=id=>localStorage.setItem('activeAccountId',id);
        const generateSuperProperties=()=>btoa(JSON.stringify({os:"Windows",browser:"Chrome",device:"",system_locale:"en-US",browser_user_agent:"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36",browser_version:"108.0.0.0",os_version:"10",release_channel:"stable",client_build_number:169255}));
        function updateView(state){const a=document.getElementById('auth-section'),m=document.getElementById('main-app'),c=document.getElementById('cancel-add-account-button');if(state==='auth'){a.classList.remove('hidden');m.classList.add('hidden');c.style.display=getAccounts().length>0?'block':'none';}else{a.classList.add('hidden');m.classList.remove('hidden');m.classList.add('flex');handleResize();}}
        function cleanupState(){if(ws)ws.close();ws=null;currentChannel=null;lastSequence=null;if(heartbeatInterval)clearInterval(heartbeatInterval);document.getElementById('guild-list').innerHTML='';document.getElementById('channel-list').innerHTML='';document.getElementById('message-container').innerHTML='';document.getElementById('guild-name').innerText='';cancelReply();}
        
        async function apiRequest(token,path,method='GET',body=null){const o={method,headers:{'Authorization':token,'X-Super-Properties':generateSuperProperties()}};if(body)o.body=JSON.stringify(body),o.headers['Content-Type']='application/json';try{const r=await fetch(`${API_BASE}${path}`,o);const data=r.status===204?{}:await r.json();if(!r.ok){return{error:data,status:r.status};}return{data,status:r.status};}catch(e){console.error("API Request Failed:",e);return{error:{message:"Network error"},status:0};}}
        async function addAccount(token){if(!token||!token.trim()){document.getElementById('login-error').innerText="Token is required.";return}token=token.trim().replace(/^"|"$/g,'');const b=document.getElementById('add-account-button'),t=document.getElementById('add-account-button-text'),s=document.getElementById('login-spinner');t.classList.add('hidden');s.classList.remove('hidden');b.disabled=true;const{data:u}=await apiRequest(token,'/users/@me');t.classList.remove('hidden');s.classList.add('hidden');b.disabled=false;if(u&&u.id){const a=getAccounts(),i=a.findIndex(acc=>acc.id===u.id),n={...u,token};if(i>-1)a[i]=n;else a.push(n);saveAccounts(a);switchAccount(u.id);}else document.getElementById('login-error').innerText="Invalid token or API error.";}
        function switchAccount(id){cleanupState();setActiveAccountId(id);const a=getAccounts().find(a=>a.id===id);if(!a){showLoginScreen();return}currentAccount=a;document.getElementById('token-input').value='';updateView('app');renderUserInfo();renderAccountSwitcher();loadGuilds();connectWS();}
        function deleteAccount(id,e){e.stopPropagation();if(!confirm("Delete this account?"))return;let a=getAccounts();a=a.filter(acc=>acc.id!==id);saveAccounts(a);if(getActiveAccountId()===id){if(a.length>0)switchAccount(a[0].id);else{localStorage.removeItem('activeAccountId');showLoginScreen();}}else renderAccountSwitcher();}
        function showLoginScreen(){cleanupState();currentAccount=null;document.getElementById('user-info-panel').innerHTML='';updateView('auth');}
        
        function renderUserInfo(){if(!currentAccount)return;const p=document.getElementById('user-info-panel'),a=currentAccount.avatar?`https://cdn.discordapp.com/avatars/${currentAccount.id}/${currentAccount.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${currentAccount.discriminator%5}.png`;p.innerHTML=`<img src="${a}" class="w-10 h-10 rounded-full"><div class="flex-1 truncate"><b class="text-sm truncate">${currentAccount.global_name||currentAccount.username}</b><div class="text-xs opacity-60 truncate">@${currentAccount.username}</div></div><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>`;}
        function renderAccountSwitcher(){const l=document.getElementById('account-list'),a=getAccounts(),i=getActiveAccountId();l.innerHTML=a.map(acc=>{const av=acc.avatar?`https://cdn.discordapp.com/avatars/${acc.id}/${acc.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${acc.discriminator%5}.png`,isA=acc.id===i;return `<div class="flex items-center gap-2 p-2 rounded-md cursor-pointer hover:bg-gray-500/20" onclick="switchAccount('${acc.id}')"><img src="${av}" class="w-8 h-8 rounded-full"><span class="flex-1 truncate text-sm font-semibold">${acc.global_name||acc.username}</span> ${isA?'<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>':''} <div onclick="deleteAccount('${acc.id}',event)" title="ÂâäÈô§" class="p-1 rounded-full text-red-500 hover:bg-red-500/20"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg></div></div>`;}).join('');}
        
        async function loadGuilds(){if(!currentAccount)return;const{data:g}=await apiRequest(currentAccount.token,'/users/@me/guilds');if(!g)return;const l=document.getElementById('guild-list');l.innerHTML='';g.forEach(s=>{let el;if(s.icon){el=document.createElement('img');el.src=`https://cdn.discordapp.com/icons/${s.id}/${s.icon}.png?size=128`;el.classList.add('object-cover');}else{el=document.createElement('div');el.textContent=s.name.replace(/[^\w\s]/gi,'').split(' ').map(w=>w[0]).join('').substring(0,2);el.classList.add('flex','items-center','justify-center','bg-gray-700','text-white','font-bold');}el.className+=' server-icon cursor-pointer';el.title=s.name;el.onclick=()=>loadChannels(s,el);l.appendChild(el);});}
        async function loadChannels(g,t){if(!currentAccount)return;document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText=g.name;const{data:c}=await apiRequest(currentAccount.token,`/guilds/${g.id}/channels`);if(!c)return;const l=document.getElementById('channel-list');l.innerHTML='';const p=c.reduce((a,ch)=>{(a[ch.parent_id||'null']=a[ch.parent_id||'null']||[]).push(ch);return a;},{});Object.values(p).forEach(a=>a.sort((x,y)=>x.position-y.position));const r=ch=>{if(ch.type!==0&&ch.type!==5&&ch.type!==2)return;const d=document.createElement('div');d.id=`channel-${ch.id}`;d.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';d.innerText=`${ch.type===2?'üîä':'#'} ${ch.name}`;if(ch.type!==2)d.onclick=()=>selectChannel(ch);else d.classList.add('opacity-50','cursor-not-allowed');l.appendChild(d);};(p['null']||[]).forEach(r);c.filter(i=>i.type===4).sort((x,y)=>x.position-y.position).forEach(cat=>{const h=document.createElement('div');h.className='px-1 pt-4 pb-1 text-xs font-bold uppercase text-gray-500';h.innerText=cat.name;l.appendChild(h);(p[cat.id]||[]).forEach(r);});}
        async function loadDms(t){if(!currentAccount)return;document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText='Direct Messages';const{data:d}=await apiRequest(currentAccount.token,'/users/@me/channels');if(!d)return;const l=document.getElementById('channel-list');l.innerHTML='';d.sort((a,b)=>(b.last_message_id||'0').localeCompare(a.last_message_id||'0')).forEach(dm=>{const n=dm.name||dm.recipients?.[0]?.global_name||dm.recipients?.[0]?.username||'DM',e=document.createElement('div');e.id=`channel-${dm.id}`;e.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';e.innerText=n;e.onclick=()=>selectChannel(dm);l.appendChild(e);});}

        async function selectChannel(ch){currentChannel=ch;oldestMessageId=null;lastMessageInfo={authorId:null,timestamp:null};cancelReply();updatePings(ch.id,0);document.querySelectorAll('.channel-item.active').forEach(e=>e.classList.remove('active'));const cE=document.getElementById(`channel-${ch.id}`);if(cE)cE.classList.add('active');if(window.innerWidth<768){document.getElementById('sidebar-view').classList.add('hidden');document.getElementById('chat-section').classList.remove('hidden');}let name=ch.name||ch.recipients?.[0]?.global_name||ch.recipients?.[0]?.username||'DM';document.getElementById('channel-name-text').innerHTML=`<span class="text-gray-500 mr-1">#</span><span>${name}</span>`;const con=document.getElementById('message-container');con.innerHTML='<div class="m-auto text-xs opacity-50">...</div>';const{data:ms}=await apiRequest(currentAccount.token,`/channels/${ch.id}/messages?limit=50`);con.innerHTML='';if(Array.isArray(ms)&&ms.length>0){if(ms.length===50){showLoadMoreButton();oldestMessageId=ms[ms.length-1].id;}ms.reverse().forEach(m=>renderMsg(m,false,false));con.scrollTop=con.scrollHeight;await apiRequest(currentAccount.token,`/channels/${ch.id}/messages/${ms[ms.length-1].id}/ack`,'POST',{});}if(ch.guild_id)checkTimeoutStatus(ch.guild_id);elsesetInputState(true);}
        async function checkTimeoutStatus(guildId){const{data:m}=await apiRequest(currentAccount.token,`/guilds/${guildId}/members/${currentAccount.id}`);if(m&&m.communication_disabled_until&&new Date(m.communication_disabled_until)>new Date())setInputState(false,"„Çø„Ç§„É†„Ç¢„Ç¶„Éà‰∏≠„Åß„Åô");else setInputState(true);}
        function setInputState(enabled,placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°"){const i=document.getElementById('message-input');i.disabled=!enabled;i.placeholder=placeholder;document.getElementById('send-button').disabled=!enabled||i.value.trim()==='';}

        function showLoadMoreButton(){const c=document.getElementById('message-container');if(document.getElementById('load-more-container'))return;const d=document.createElement('div');d.id='load-more-container';d.className='text-center py-4';d.innerHTML=`<button id="load-more-btn" class="text-sm bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-lg">Â±•Ê≠¥„Çí„Åï„Çâ„Å´Ë™≠„ÅøËæº„ÇÄ</button>`;c.prepend(d);document.getElementById('load-more-btn').onclick=loadMoreMessages;}
        async function loadMoreMessages(){const b=document.getElementById('load-more-btn');if(!b||b.disabled||!oldestMessageId||!currentChannel)return;b.disabled=true;b.innerText='Ë™≠„ÅøËæº„Åø‰∏≠...';const{data:m}=await apiRequest(currentAccount.token,`/channels/${currentChannel.id}/messages?limit=50&before=${oldestMessageId}`);const c=document.getElementById('message-container'),h=c.scrollHeight;b.parentElement.remove();if(Array.isArray(m)&&m.length>0){const tempDiv=document.createDocumentFragment();lastMessageInfo={authorId:null,timestamp:null};m.reverse().forEach(msg=>renderMsg(msg,false,false,tempDiv));c.prepend(tempDiv);c.scrollTop=c.scrollHeight-h;if(m.length===50){oldestMessageId=m[0].id;showLoadMoreButton();}else{oldestMessageId=null;}}else oldestMessageId=null;}
        function renderMsg(m,isNew,isPrepended,parent=null){if(!m.author||!currentAccount)return;const p=parent||document.getElementById('message-container');const isM=m.mentions?.some(u=>u.id===currentAccount.id)||m.mention_everyone||(m.referenced_message&&m.referenced_message.author.id===currentAccount.id),isG=!m.referenced_message&&m.author.id===lastMessageInfo.authorId&&(new Date(m.timestamp)-new Date(lastMessageInfo.timestamp))<300000,nm=m.author.global_name||m.author.username,av=m.author.avatar?`https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${m.author.discriminator%5}.png`;let rC=m.content,c=rC.replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>').replace(/&lt;a?:(\w+):(\d+)&gt;/g,(_,n,i)=>`<img src="https://cdn.discordapp.com/emojis/${i}.webp?size=48&quality=lossless" alt=":${n}:" class="inline h-6 w-6">`);if(m.sticker_items)c+=m.sticker_items.map(s=>`<img src="https://media.discordapp.net/stickers/${s.id}.webp?size=160" alt="${s.name}" class="w-32 h-32 mt-2"/>`).join('');if(m.attachments?.length>0)c+=m.attachments.map(a=>a.content_type?.startsWith('image')?`<br><a href="${a.url}" target="_blank"><img src="${a.proxy_url}" class="message-content max-w-xs cursor-pointer rounded-lg"/></a>`:`<div class="mt-2 p-3 rounded-md" style="background-color:var(--bg-tertiary);"><a href="${a.url}" target="_blank" class="text-link">${a.filename}</a></div>`).join('');let rH='';if(m.referenced_message?.author){const ref=m.referenced_message,rN=ref.author.global_name||ref.author.username,refC=ref.content?ref.content.substring(0,50):'Attachment',rA=ref.author.avatar?`https://cdn.discordapp.com/avatars/${ref.author.id}/${ref.author.avatar}.png?size=32`:`https://cdn.discordapp.com/embed/avatars/${ref.author.discriminator%5}.png`;rH=`<div class="flex items-center text-xs opacity-70 mb-1 ml-10 cursor-pointer" onclick="scrollToMessage('${ref.id}')"><img src="${rA}" class="w-4 h-4 rounded-full mr-2"><b class="mr-2">${rN}</b><span class="truncate">${refC.replace(/</g,'&lt;')}</span></div>`;}
        const isO=m.author.id===currentAccount.id,tB=`<div class="message-toolbar absolute -top-4 right-4 flex items-center gap-1 p-1 rounded-md shadow" style="background-color:var(--bg-secondary)"><button onclick='startReply(${JSON.stringify({id:m.id,author:{global_name:nm,username:m.author.username}})})' title="Reply" class="p-1"><svg class="w-4 h-4" viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z" fill="currentColor"/></svg></button></div>`;
        const el=document.createElement('div');el.id=`message-${m.id}`;if(isM)el.classList.add('mention-highlight');
        if(isG){el.className+=" relative px-4 message-group pl-16 py-0.5";el.innerHTML=`<div class="text-sm break-words message-content-text" data-original-content="${rC.replace(/"/g,'&quot;')}">${c}</div>${tB}`;}else{el.className+=" relative px-4 message-group pt-4";el.innerHTML=`${rH}<div class="flex gap-3"><img src="${av}" class="w-10 h-10 rounded-full mt-0.5"><div class="flex-1 min-w-0"><div><b class="text-sm">${nm}</b><span class="text-xs opacity-40 ml-2">${new Date(m.timestamp).toLocaleString()}</span></div><div class="text-sm break-words message-content-text" data-original-content="${rC.replace(/"/g,'&quot;')}">${c}</div></div></div>${tB}`;}
        const sh=isNew&&(p.scrollTop+p.clientHeight)>(p.scrollHeight-100);if(parent){parent.appendChild(el)}else{if(isPrepended)p.prepend(el);else p.appendChild(el);}if(!isPrepended)lastMessageInfo={authorId:m.author.id,timestamp:m.timestamp};if(sh&&!parent)p.scrollTop=p.scrollHeight;}
        
        function renderSystemMessage(msg){const el=document.createElement('div');el.className="px-4 py-2 my-1 flex gap-4 items-center system-message rounded-md";el.innerHTML=`<img src="https://discord.com/assets/f72260f85897c885da9f62441a4a0815.png" class="w-10 h-10"><div class="text-sm"><b class="font-bold">Clyde</b> <span class="text-xs opacity-60">BOT</span><p>${msg}</p></div>`;document.getElementById('message-container').appendChild(el);}
        
        async function sendMessage(){const i=document.getElementById('message-input'),c=i.value.trim();if(!c||!currentChannel)return;const p={content:c,nonce:Date.now().toString()};if(replyingTo)p.message_reference={message_id:replyingTo.messageId};i.value='';i.dispatchEvent(new Event('input'));cancelReply();const res=await apiRequest(currentAccount.token,`/channels/${currentChannel.id}/messages`,'POST',p);if(res.error){i.value=c;renderSystemMessage(`„Ç®„É©„Éº (${res.status}): ${res.error.message||'ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ'}`);}}
        function startReply(m){replyingTo={messageId:m.id,authorName:m.author.global_name||m.author.username};document.getElementById('reply-bar').classList.remove('hidden');document.getElementById('reply-username').innerText=`@${replyingTo.authorName}`;document.getElementById('message-input').focus();}
        function cancelReply(){replyingTo=null;document.getElementById('reply-bar').classList.add('hidden');}

        function connectWS(){if(!currentAccount||!currentAccount.token)return;if(ws)ws.close();ws=new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json');const s=document.getElementById('ws-status');ws.onmessage=e=>{const d=JSON.parse(e.data);if(d.s)lastSequence=d.s;if(d.op===10){if(heartbeatInterval)clearInterval(heartbeatInterval);heartbeatInterval=setInterval(()=>ws.send(JSON.stringify({op:1,d:lastSequence})),d.d.heartbeat_interval);ws.send(JSON.stringify({op:2,d:{token:currentAccount.token,properties:{$os:"windows",$browser:"chrome",$device:""}}}));}else if(d.t==='READY'){s.className='w-3 h-3 rounded-full bg-green-500';}else if(d.t==='MESSAGE_CREATE'){if(d.d.channel_id===currentChannel?.id){renderMsg(d.d,true,false);}else if(d.d.mentions?.some(u=>u.id===currentAccount.id)||d.d.mention_everyone){updatePings(d.d.channel_id,(pingCounts[d.d.channel_id]||0)+1);}}else if(d.t==='MESSAGE_UPDATE'&&d.d.channel_id===currentChannel?.id){document.getElementById(`message-${d.d.id}`)?.remove();renderMsg(d.d,false,false);}else if(d.t==='MESSAGE_DELETE'&&d.d.channel_id===currentChannel?.id)document.getElementById(`message-${d.d.id}`)?.remove();};ws.onclose=()=>{if(heartbeatInterval)clearInterval(heartbeatInterval);if(currentAccount)setTimeout(connectWS,5000);s.className='w-3 h-3 rounded-full bg-red-500';};ws.onerror=e=>{console.error('WS Error:',e);ws.close();};}
        
        function updatePings(channelId,count){if(count>0)pingCounts[channelId]=count;else delete pingCounts[channelId];const total=Object.values(pingCounts).reduce((a,b)=>a+b,0),pC=document.getElementById('ping-counter');if(total>0){pC.textContent=total;pC.classList.remove('hidden');}else pC.classList.add('hidden');}

        function applyTheme(){const b=document.getElementById('theme-toggle-btn');if(localStorage.theme==='dark'||(!('theme'in localStorage)&&window.matchMedia('(prefers-color-scheme:dark)').matches)){document.documentElement.classList.add('dark');b.innerHTML=sunIcon;}else{document.documentElement.classList.remove('dark');b.innerHTML=moonIcon;}}
        function handleResize(){if(window.innerWidth>=768){document.getElementById('sidebar-view').classList.remove('hidden');document.getElementById('chat-section').classList.remove('hidden');}else{if(currentChannel){document.getElementById('sidebar-view').classList.add('hidden');document.getElementById('chat-section').classList.remove('hidden');}else{document.getElementById('sidebar-view').classList.remove('hidden');document.getElementById('chat-section').classList.add('hidden');}}}
        function showSidebarView(){currentChannel=null;document.getElementById('sidebar-view').classList.remove('hidden');document.getElementById('chat-section').classList.add('hidden');}
        
        document.addEventListener('DOMContentLoaded',()=>{applyTheme();const a=getAccounts();let i=getActiveAccountId();if(a.length>0&&a.find(acc=>acc.id===i))switchAccount(i);else if(a.length>0)switchAccount(a[0].id);else showLoginScreen();
            document.getElementById('add-account-button').onclick=()=>addAccount(document.getElementById('token-input').value);
            document.getElementById('dm-icon').onclick=e=>loadDms(e.currentTarget);document.getElementById('send-button').onclick=sendMessage;
            document.getElementById('cancel-reply-btn').onclick=cancelReply;document.getElementById('back-to-channels-btn').onclick=showSidebarView;
            document.getElementById('message-input').onkeypress=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}};
            document.getElementById('message-input').addEventListener('input',e=>{document.getElementById('send-button').disabled=e.target.value.trim()===''||e.target.disabled;});
            document.getElementById('theme-toggle-btn').addEventListener('click',()=>{document.documentElement.classList.toggle('dark');localStorage.setItem('theme',document.documentElement.classList.contains('dark')?'dark':'light');applyTheme();});
            document.getElementById('user-info-panel').onclick=()=>document.getElementById('account-switcher').classList.toggle('hidden');
            document.getElementById('add-account-switcher-btn').onclick=()=>{document.getElementById('account-switcher').classList.add('hidden');showLoginScreen();};
            document.getElementById('cancel-add-account-button').onclick=()=>{const a=getAccounts();if(a.length>0)switchAccount(getActiveAccountId()||a[0].id);};
            window.addEventListener('resize',handleResize);
        });
    </script>
