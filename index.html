<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <style>
        :root { --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --bg-tertiary: #e0e0e0; --bg-quaternary: #ebebeb; --text-primary: #111111; --text-secondary: #555555; --text-link: #007bff; --border-color: #cccccc; --button-bg: #5865f2; --button-text: #fff; --hover-bg: #f0f0f0; --active-bg: #e0e0e0; }
        html.dark { --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-tertiary: #202225; --bg-quaternary: #292b2f; --text-primary: #e0e0e0; --text-secondary: #b9bbbe; --text-link: #58a6ff; --border-color: #40444b; --button-bg: #5865f2; --button-text: #ffffff; --hover-bg: #3a3c41; --active-bg: #40444b; }
        body { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; flex-shrink: 0; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field { background-color: var(--bg-quaternary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .message-content img { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 5px; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="font-sans h-screen flex flex-col">
    <!-- Auth Section -->
    <div id="auth-section" class="w-full max-w-md mx-auto my-auto p-8 rounded-lg shadow-xl" style="background-color: var(--bg-secondary);">
        <h1 class="text-2xl font-bold text-center mb-2">Welcome Back!</h1>
        <div id="login-error" class="text-red-500 text-xs mb-3 text-center"></div>
        <form id="login-form" class="space-y-4">
            <input type="password" id="token-input" class="input-field w-full p-2.5 rounded-md" placeholder="Discord Token">
            <button type="submit" id="login-button" class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded-md font-bold text-white flex justify-center items-center">
                <span id="login-button-text">Login</span>
                <div id="login-spinner" class="loader hidden"></div>
            </button>
        </form>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden flex-1 flex min-h-0">
        <!-- Sidebar: Servers -->
        <div class="w-20 p-2 flex flex-col items-center gap-2 overflow-y-auto" style="background-color: var(--bg-tertiary);">
            <div id="dm-icon" title="DM" class="server-icon bg-indigo-600 flex items-center justify-center cursor-pointer text-white font-black text-xl mb-1">
                DM
            </div>
            <div id="guild-list" class="flex flex-col items-center gap-2 w-full"></div>
            <button onclick="logout()" class="mt-auto server-icon bg-gray-500 hover:bg-red-600 flex items-center justify-center text-white" title="Logout">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
        </div>

        <div class="flex-1 flex min-h-0" style="background-color: var(--bg-secondary);">
            <!-- Channel List -->
            <div id="channel-panel" class="hidden w-64 flex flex-col border-r" style="border-color: var(--border-color);">
                <div class="p-4 border-b font-bold truncate" id="guild-name" style="border-color: var(--border-color);"></div>
                <div id="channel-list" class="flex-1 overflow-y-auto p-2"></div>
            </div>

            <!-- Chat Area -->
            <div id="chat-section" class="hidden flex-1 flex flex-col min-h-0">
                <div class="p-3 border-b flex items-center justify-between flex-shrink-0" style="border-color: var(--border-color);">
                    <div id="current-ch-name" class="font-bold flex items-center"></div>
                    <div id="ws-status" class="w-3 h-3 rounded-full bg-gray-500"></div>
                </div>
                <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>
                <div class="p-4 border-t flex gap-2" style="border-color: var(--border-color);">
                    <input type="text" id="message-input" placeholder="Message..." class="input-field w-full p-3 rounded-md">
                    <button id="send-button" class="px-5 py-3 rounded-md font-bold text-white bg-indigo-600 hover:bg-indigo-700">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let userToken = null, ws = null, currentChannelId = null, lastSequence = null, heartbeatInterval = null;

        async function apiRequest(path, method = 'GET', body = null) {
            const options = { method, headers: { 'Authorization': userToken, 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(`${API_BASE}${path}`, options);
            if (res.status === 401) return logout();
            return res.status === 204 ? {} : res.json();
        }

        async function loginWithToken(token) {
            userToken = token.trim().replace(/^"|"$/g, '');
            const user = await apiRequest('/users/@me');
            if (user && user.id) {
                localStorage.setItem('token', userToken);
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadGuilds();
                connectWS();
            } else {
                document.getElementById('login-error').innerText = "Invalid Token";
            }
        }

        async function loadGuilds() {
            const guilds = await apiRequest('/users/@me/guilds');
            const list = document.getElementById('guild-list');
            list.innerHTML = '';
            guilds.forEach(g => {
                const img = document.createElement('img');
                img.className = 'server-icon bg-gray-700 cursor-pointer object-cover';
                img.src = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=128` : 'https://cdn.discordapp.com/embed/avatars/0.png';
                img.onclick = () => loadChannels(g);
                list.appendChild(img);
            });
        }

        async function loadChannels(guild) {
            document.getElementById('guild-name').innerText = guild.name;
            document.getElementById('channel-panel').classList.remove('hidden');
            const channels = await apiRequest(`/guilds/${guild.id}/channels`);
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            // とりあえずテキストチャンネルのみ表示。フィルタは甘くして確実に出るように
            channels.filter(c => c.type === 0 || c.type === 5).sort((a,b)=>a.position - b.position).forEach(c => {
                const d = document.createElement('div');
                d.className = 'channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate opacity-80';
                d.innerText = `# ${c.name}`;
                d.onclick = () => selectChannel(c);
                list.appendChild(d);
            });
        }

        async function loadDms() {
            document.getElementById('guild-name').innerText = 'Direct Messages';
            document.getElementById('channel-panel').classList.remove('hidden');
            const channels = await apiRequest('/users/@me/channels');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            channels.forEach(c => {
                const name = c.name || (c.recipients?.[0]?.global_name || c.recipients?.[0]?.username || 'DM');
                const d = document.createElement('div');
                d.className = 'channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';
                d.innerText = name;
                d.onclick = () => selectChannel(c);
                list.appendChild(d);
            });
        }

        async function selectChannel(ch) {
            currentChannelId = ch.id;
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-ch-name').innerText = ch.name || 'Chat';
            document.getElementById('message-container').innerHTML = '<div class="text-center text-xs opacity-50">Loading history...</div>';
            const msgs = await apiRequest(`/channels/${ch.id}/messages?limit=50`);
            document.getElementById('message-container').innerHTML = '';
            if(Array.isArray(msgs)) msgs.reverse().forEach(renderMsg);
            scrollToBottom();
        }

        function renderMsg(m) {
            if(!m.author) return;
            const container = document.getElementById('message-container');
            const authorName = m.author.global_name || m.author.username;
            const avatar = m.author.avatar ? `https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64` : `https://cdn.discordapp.com/embed/avatars/0.png`;
            
            const div = document.createElement('div');
            div.className = "flex gap-3 items-start group";
            div.innerHTML = `
                <img src="${avatar}" class="w-10 h-10 rounded-full mt-0.5">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-sm">${authorName}</span>
                        <span class="text-[10px] opacity-40">${new Date(m.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="text-sm break-words">${m.content.replace(/</g,'&lt;')}</div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if(!content || !currentChannelId) return;
            input.value = '';
            await apiRequest(`/channels/${currentChannelId}/messages`, 'POST', { content });
        }

        function connectWS() {
            if(ws) ws.close();
            ws = new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json');
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if(data.s) lastSequence = data.s;
                if(data.op === 10) {
                    heartbeatInterval = setInterval(() => ws.send(JSON.stringify({op:1, d: lastSequence})), data.d.heartbeat_interval);
                    ws.send(JSON.stringify({ op: 2, d: { token: userToken, properties: { os: "windows", browser: "chrome", device: "" } } }));
                }
                if(data.t === 'READY') document.getElementById('ws-status').classList.replace('bg-gray-500', 'bg-green-500');
                if(data.t === 'MESSAGE_CREATE' && data.d.channel_id === currentChannelId) {
                    renderMsg(data.d);
                }
            };
            ws.onclose = () => {
                document.getElementById('ws-status').classList.replace('bg-green-500', 'bg-gray-500');
                setTimeout(connectWS, 5000);
            };
        }

        function scrollToBottom() { const c = document.getElementById('message-container'); c.scrollTop = c.scrollHeight; }
        function logout() { localStorage.removeItem('token'); location.reload(); }
        document.getElementById('login-form').onsubmit = (e) => { e.preventDefault(); loginWithToken(document.getElementById('token-input').value); };
        document.getElementById('dm-icon').onclick = loadDms;
        document.getElementById('send-button').onclick = sendMessage;
        document.getElementById('message-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
        
        const saved = localStorage.getItem('token');
        if(saved) loginWithToken(saved);
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
