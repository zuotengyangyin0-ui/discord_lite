<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        :root { --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --bg-tertiary: #e0e0e0; --bg-quaternary: #ebebeb; --text-primary: #111111; --text-secondary: #555555; --text-link: #007bff; --border-color: #cccccc; --button-bg: #5865f2; --button-text: #fff; --hover-bg: #f0f0f0; --active-bg: #e0e0e0; --mention-bg: rgba(250, 233, 148, 0.2); --mention-border: #f9a825; }
        html.dark { --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-tertiary: #202225; --bg-quaternary: #292b2f; --text-primary: #e0e0e0; --text-secondary: #b9bbbe; --text-link: #58a6ff; --border-color: #40444b; --button-bg: #5865f2; --button-text: #ffffff; --hover-bg: #3a3c41; --active-bg: #40444b; --mention-bg: rgba(250, 233, 148, 0.1); --mention-border: #f9a825;}
        body { background-color: var(--bg-primary); color: var(--text-primary); }
        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; flex-shrink: 0; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field { background-color: var(--bg-quaternary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .message-content img { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 5px; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
        .message-toolbar { visibility: hidden; opacity: 0; transition: opacity 0.1s ease-in-out; }
        .message-group:hover .message-toolbar { visibility: visible; opacity: 1; }
        .reaction-picker { display: none; }
        .reaction-btn:hover .reaction-picker { display: flex; }
        .mention-highlight { background-color: var(--mention-bg); border-left: 3px solid var(--mention-border); padding-left: calc(1rem - 3px); }
    </style>
</head>
<body class="font-sans h-screen flex flex-col overflow-hidden bg-gray-200 dark:bg-gray-800">
    <div id="auth-section" class="w-full max-w-md m-auto p-8 rounded-lg shadow-xl flex flex-col bg-white dark:bg-gray-700">
        <h1 id="auth-title" class="text-2xl font-bold text-center mb-2">アカウントを追加</h1>
        <div id="login-error" class="text-red-500 text-xs mb-3 text-center"></div>
        <form class="space-y-4" onsubmit="return false;">
            <input type="password" id="token-input" class="input-field w-full p-2.5 rounded-md" placeholder="Discord Token">
            <button type="button" id="add-account-button" class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded-md font-bold text-white flex justify-center items-center">
                <span id="add-account-button-text">アカウントを追加</span><div id="login-spinner" class="loader hidden"></div>
            </button>
            <button type="button" id="cancel-add-account-button" class="bg-gray-600 hover:bg-gray-700 w-full py-2 rounded-md font-bold text-white">キャンセル</button>
        </form>
    </div>

    <div id="main-app" class="hidden flex-1 flex-row min-h-0">
        <!-- Sidebar -->
        <div id="sidebar-view" class="flex flex-row w-full h-full md:w-auto md:flex">
            <!-- Server List -->
            <div class="p-2 flex flex-col items-center gap-2 overflow-y-auto" style="background-color: var(--bg-tertiary);">
                <div id="dm-icon" title="DM" class="server-icon bg-indigo-600 flex items-center justify-center cursor-pointer text-white font-black text-xl mb-1">DM</div>
                <div id="guild-list" class="flex flex-col items-center gap-2 w-full"></div>
                <div class="mt-auto flex flex-col gap-2 pt-4">
                    <button id="theme-toggle-btn" class="server-icon bg-gray-500 hover:bg-gray-600 flex items-center justify-center text-white" title="テーマ切り替え"></button>
                    <a href="https://github.com/Bloxd-H/litediscord" target="_blank" class="server-icon bg-gray-700 hover:bg-gray-800 text-white flex items-center justify-center" title="GitHub"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12c0 5.303 3.438 9.8 8.207 11.387.599.11.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.303 24 12 24 5.373 18.627 0 12 0z"/></svg></a>
                </div>
            </div>
            <!-- Channel List -->
            <div id="channel-panel" class="w-full md:w-64 flex-col border-r flex flex-1" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
                <div class="p-4 border-b font-bold truncate" id="guild-name" style="border-color: var(--border-color);"></div>
                <div id="channel-list" class="flex-1 overflow-y-auto p-2"></div>
                <div class="relative">
                    <div id="user-info-panel" class="p-2 border-t flex items-center gap-3 cursor-pointer hover:bg-gray-500/10" style="border-color: var(--border-color);"></div>
                    <div id="account-switcher" class="hidden absolute bottom-full left-0 w-full p-2 mb-2 rounded-lg shadow-2xl" style="background-color: var(--bg-tertiary);">
                        <div id="account-list" class="flex flex-col gap-1"></div>
                        <div id="add-account-switcher-btn" class="mt-2 text-center text-sm p-2 rounded-md cursor-pointer hover:bg-gray-500/20">アカウントを追加</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat View (remains the same) -->
        <div id="chat-section" class="hidden flex-1 md:flex flex-col min-h-0 w-full h-full">
            <div class="p-3 border-b flex items-center justify-between" style="border-color: var(--border-color); background-color:var(--bg-secondary);">
                <div class="font-bold flex items-center truncate">
                    <button id="back-to-channels-btn" class="mr-3 p-1 rounded-full hover:bg-gray-500/20 md:hidden"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                    <span id="channel-name-text"></span>
                </div>
                <div id="ws-status" class="w-3 h-3 rounded-full bg-gray-500"></div>
            </div>
            <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-1 flex flex-col" style="background-color: var(--bg-primary);"></div>
            <div id="file-preview-bar" class="hidden p-2 text-sm border-t items-center justify-between" style="border-color: var(--border-color); background-color: var(--bg-quaternary);">
                <div class="truncate">Attaching: <b id="file-preview-name"></b></div>
                <button id="cancel-file-btn" class="p-1 rounded-full hover:bg-gray-500/30"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
            </div>
            <div id="reply-bar" class="hidden p-2 text-sm border-t items-center justify-between" style="border-color: var(--border-color); background-color: var(--bg-quaternary);">
                <div>Replying to <b id="reply-username"></b></div>
                <button id="cancel-reply-btn" class="p-1 rounded-full hover:bg-gray-500/30"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
            </div>
            <div class="p-4 border-t flex gap-2" style="border-color: var(--border-color); background-color:var(--bg-secondary);">
                <button id="attach-btn" class="p-3 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 flex-shrink-0"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg></button>
                <input type="file" id="file-input" class="hidden"/>
                <input type="text" id="message-input" placeholder="Message..." class="input-field w-full p-3 rounded-md">
                <button id="send-button" class="p-3 rounded-md font-bold text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50" disabled><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let ws, currentAccount, currentChannelId, lastSequence, heartbeatInterval, attachedFile = null;
        let lastMessageInfo = { authorId: null, timestamp: null }, replyingTo = null, oldestMessageId = null;
        const sunIcon=`<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM4.05 14.536l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM1.5 10a1 1 0 011-1h1a1 1 0 110 2H2.5a1 1 0 01-1-1zm15 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM5.464 5.05a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z"></path></svg>`,moonIcon=`<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>`;
        
        const getAccounts=()=>JSON.parse(localStorage.getItem('accounts'))||[];
        const saveAccounts=a=>localStorage.setItem('accounts',JSON.stringify(a));
        const getActiveAccountId=()=>localStorage.getItem('activeAccountId');
        const setActiveAccountId=id=>localStorage.setItem('activeAccountId',id);

        function updateView(state){const a=document.getElementById('auth-section'),m=document.getElementById('main-app'),c=document.getElementById('cancel-add-account-button');if(state==='auth'){a.classList.remove('hidden');m.classList.add('hidden');c.style.display=getAccounts().length>0?'block':'none';}else{a.classList.add('hidden');m.classList.remove('hidden');m.classList.add('flex');handleResize();}}
        function cleanupState(){if(ws)ws.close();ws=null;currentChannelId=null;lastSequence=null;attachedFile=null;if(heartbeatInterval)clearInterval(heartbeatInterval);document.getElementById('guild-list').innerHTML='';document.getElementById('channel-list').innerHTML='';document.getElementById('message-container').innerHTML='';document.getElementById('guild-name').innerText='';cancelFile();cancelReply();}
        
        async function apiRequest(token,path,method='GET',body=null){const o={method,headers:{'Authorization':token}};if(body instanceof FormData)o.body=body;else if(body){o.body=JSON.stringify(body);o.headers['Content-Type']='application/json';} try{const r=await fetch(`${API_BASE}${path}`,o);if(r.status===401)return{unauthorized:true};if(!r.ok){console.error(`API Error ${r.status}:`,await r.json());return null;}if(r.status===204)return{};return await r.json();}catch(e){console.error("API Request Failed:",e);return null;}}
        
        async function addAccount(token){if(!token||!token.trim()){document.getElementById('login-error').innerText="トークンは必須です。";return}token=token.trim().replace(/^"|"$/g,'');const b=document.getElementById('add-account-button'),t=document.getElementById('add-account-button-text'),s=document.getElementById('login-spinner');t.classList.add('hidden');s.classList.remove('hidden');b.disabled=true;const u=await apiRequest(token,'/users/@me');t.classList.remove('hidden');s.classList.add('hidden');b.disabled=false;if(u&&u.id){const a=getAccounts(),i=a.findIndex(acc=>acc.id===u.id),n={...u,token};if(i>-1)a[i]=n;else a.push(n);saveAccounts(a);switchAccount(u.id);}else{document.getElementById('login-error').innerText="無効なトークン、またはAPIエラー。";}}
        function switchAccount(id){cleanupState();setActiveAccountId(id);const a=getAccounts().find(a=>a.id===id);if(!a){showLoginScreen();return}currentAccount=a;document.getElementById('token-input').value='';updateView('app');renderUserInfo();renderAccountSwitcher();loadGuilds();connectWS();}
        function deleteAccount(id,e){e.stopPropagation();if(!confirm("このアカウントを削除しますか？"))return;let a=getAccounts();a=a.filter(acc=>acc.id!==id);saveAccounts(a);if(getActiveAccountId()===id){if(a.length>0)switchAccount(a[0].id);else{localStorage.removeItem('activeAccountId');showLoginScreen();}}else renderAccountSwitcher();}
        function showLoginScreen(){cleanupState();currentAccount=null;document.getElementById('user-info-panel').innerHTML='';updateView('auth');}

        function renderUserInfo(){if(!currentAccount)return;const p=document.getElementById('user-info-panel'),a=currentAccount.avatar?`https://cdn.discordapp.com/avatars/${currentAccount.id}/${currentAccount.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${currentAccount.discriminator%5}.png`;p.innerHTML=`<img src="${a}" class="w-10 h-10 rounded-full"><div class="flex-1 truncate"><b class="text-sm truncate">${currentAccount.global_name||currentAccount.username}</b><div class="text-xs opacity-60 truncate">@${currentAccount.username}</div></div><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>`;}
        function renderAccountSwitcher(){const l=document.getElementById('account-list'),a=getAccounts(),i=getActiveAccountId();l.innerHTML=a.map(acc=>{const av=acc.avatar?`https://cdn.discordapp.com/avatars/${acc.id}/${acc.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${acc.discriminator%5}.png`,isA=acc.id===i;return `<div class="flex items-center gap-2 p-2 rounded-md cursor-pointer hover:bg-gray-500/20" onclick="switchAccount('${acc.id}')"><img src="${av}" class="w-8 h-8 rounded-full"><span class="flex-1 truncate text-sm font-semibold">${acc.global_name||acc.username}</span> ${isA?'<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>':''} <div onclick="deleteAccount('${acc.id}',event)" title="削除" class="p-1 rounded-full text-red-500 hover:bg-red-500/20"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg></div></div>`;}).join('');}
        
        async function loadGuilds(){if(!currentAccount)return;const g=await apiRequest(currentAccount.token,'/users/@me/guilds'),l=document.getElementById('guild-list');if(!g||g.unauthorized)return;l.innerHTML='';g.forEach(s=>{let el;if(s.icon){el=document.createElement('img');el.src=`https://cdn.discordapp.com/icons/${s.id}/${s.icon}.png?size=128`;el.classList.add('object-cover');}else{el=document.createElement('div');el.textContent=s.name.replace(/[^\w\s]/gi,'').split(' ').map(w=>w[0]).join('').substring(0,2);el.classList.add('flex','items-center','justify-center','bg-gray-700','text-white','font-bold');}el.className+=' server-icon cursor-pointer';el.title=s.name;el.onclick=()=>loadChannels(s,el);l.appendChild(el);});}
        async function loadChannels(g,t){if(!currentAccount)return;document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText=g.name;const c=await apiRequest(currentAccount.token,`/guilds/${g.id}/channels`),l=document.getElementById('channel-list');if(!c||c.unauthorized)return;l.innerHTML='';const p=c.reduce((a,ch)=>{(a[ch.parent_id||'null']=a[ch.parent_id||'null']||[]).push(ch);return a;},{});Object.values(p).forEach(a=>a.sort((x,y)=>x.position-y.position));const r=ch=>{if(ch.type!==0&&ch.type!==5)return;const d=document.createElement('div');d.id=`channel-${ch.id}`;d.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';d.innerText=`# ${ch.name}`;d.onclick=()=>selectChannel(ch);l.appendChild(d);};(p['null']||[]).forEach(r);c.filter(i=>i.type===4).sort((x,y)=>x.position-y.position).forEach(cat=>{const h=document.createElement('div');h.className='px-1 pt-4 pb-1 text-xs font-bold uppercase text-gray-500';h.innerText=cat.name;l.appendChild(h);(p[cat.id]||[]).forEach(r);});}
        async function loadDms(t){if(!currentAccount)return;document.querySelectorAll('.server-icon.active').forEach(e=>e.classList.remove('active'));if(t)t.classList.add('active');document.getElementById('guild-name').innerText='Direct Messages';const d=await apiRequest(currentAccount.token,'/users/@me/channels'),l=document.getElementById('channel-list');if(!d||d.unauthorized)return;l.innerHTML='';d.sort((a,b)=>(b.last_message_id||'0').localeCompare(a.last_message_id||'0')).forEach(dm=>{const n=dm.name||dm.recipients?.[0]?.global_name||dm.recipients?.[0]?.username||'DM',e=document.createElement('div');e.id=`channel-${dm.id}`;e.className='channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';e.innerText=n;e.onclick=()=>selectChannel(dm);l.appendChild(e);});}

        async function selectChannel(ch){ currentChannelId=ch.id;oldestMessageId=null;lastMessageInfo={authorId:null,timestamp:null};cancelReply();document.querySelectorAll('.channel-item.active').forEach(e=>e.classList.remove('active'));const cE=document.getElementById(`channel-${ch.id}`);if(cE)cE.classList.add('active');if(window.innerWidth<768){document.getElementById('sidebar-view').classList.add('hidden');document.getElementById('chat-section').classList.remove('hidden');} let name=ch.name||ch.recipients?.[0]?.global_name||ch.recipients?.[0]?.username||'DM';document.getElementById('channel-name-text').innerHTML=`<span class="text-gray-500 mr-1">#</span><span>${name}</span>`;const con=document.getElementById('message-container');con.innerHTML='<div class="m-auto text-xs opacity-50">...</div>';const ms=await apiRequest(currentAccount.token,`/channels/${ch.id}/messages?limit=50`);con.innerHTML='';if(Array.isArray(ms)&&ms.length>0){if(ms.length===50){showLoadMoreButton();oldestMessageId=ms[ms.length-1].id;}ms.reverse().forEach(m=>renderMsg(m,false,false));con.scrollTop=con.scrollHeight;}}
        function showLoadMoreButton(){const c=document.getElementById('message-container');if(document.getElementById('load-more-container'))return;const d=document.createElement('div');d.id='load-more-container';d.className='text-center py-4';d.innerHTML=`<button id="load-more-btn" class="text-sm bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-lg">Load More</button>`;c.prepend(d);document.getElementById('load-more-btn').onclick=loadMoreMessages;}
        async function loadMoreMessages(){const b=document.getElementById('load-more-btn');if(!b||b.disabled||!oldestMessageId||!currentChannelId)return;b.disabled=true;b.innerText='Loading...';const m=await apiRequest(currentAccount.token,`/channels/${currentChannelId}/messages?limit=50&before=${oldestMessageId}`);if(b.parentElement)b.parentElement.remove();if(Array.isArray(m)&&m.length>0){const c=document.getElementById('message-container'),h=c.scrollHeight;lastMessageInfo={authorId:null,timestamp:null};m.reverse().forEach(msg=>renderMsg(msg,false,true));c.scrollTop=c.scrollHeight-h;if(m.length===50){oldestMessageId=m[0].id;showLoadMoreButton();}else{oldestMessageId=null;}}}
        function renderMsg(m,isNew,isPrepended){if(!m.author||!currentAccount)return;const isM=m.mentions?.some(u=>u.id===currentAccount.id)||m.mention_everyone||(m.referenced_message&&m.referenced_message.author.id===currentAccount.id),isG=!m.referenced_message&&m.author.id===lastMessageInfo.authorId&&(new Date(m.timestamp)-new Date(lastMessageInfo.timestamp))<300000,nm=m.author.global_name||m.author.username,av=m.author.avatar?`https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${m.author.discriminator%5}.png`;let rC=m.content,c=rC.replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>').replace(/&lt;a?:(\w+):(\d+)&gt;/g,(_,n,i)=>`<img src="https://cdn.discordapp.com/emojis/${i}.png" alt=":${n}:" class="inline h-6 w-6">`);if(m.sticker_items)c+=`<img src="https://media.discordapp.net/stickers/${m.sticker_items[0].id}.png?size=160" class="w-32 h-32 mt-2"/>`;if(m.attachments?.length>0)c+=m.attachments.map(a=>a.content_type?.startsWith('image')?`<br><a href="${a.url}" target="_blank"><img src="${a.proxy_url}" class="message-content max-w-xs cursor-pointer"/></a>`:`<div class="mt-2 p-3 rounded-md" style="background-color:var(--bg-tertiary);"><a href="${a.url}" target="_blank" class="text-link">${a.filename}</a></div>`).join('');let rH='';if(m.referenced_message?.author){const ref=m.referenced_message,rN=ref.author.global_name||ref.author.username,refC=ref.content?ref.content.substring(0,50):'Attachment',rA=ref.author.avatar?`https://cdn.discordapp.com/avatars/${ref.author.id}/${ref.author.avatar}.png?size=32`:`https://cdn.discordapp.com/embed/avatars/${ref.author.discriminator%5}.png`;rH=`<div class="flex items-center text-xs opacity-70 mb-1 ml-10 cursor-pointer" onclick="scrollToMessage('${ref.id}')"><img src="${rA}" class="w-4 h-4 rounded-full mr-2"><b class="mr-2">${rN}</b><span class="truncate">${refC.replace(/</g,'&lt;')}</span></div>`;}
        const isO=m.author.id===currentAccount.id,eB=isO?`<button onclick='startEdit("${m.id}")' class="p-1" title="Edit"><svg class="w-4 h-4" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828zM2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" fill="currentColor"></path></svg></button>`:'',dB=isO?`<button onclick='deleteMessage("${m.id}")' class="p-1" title="Delete"><svg class="w-4 h-4" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" fill="currentColor"></path></svg></button>`:'',tB=`<div class="message-toolbar absolute -top-4 right-4 flex items-center gap-1 p-1 rounded-md shadow" style="background-color:var(--bg-secondary)"><button onclick='startReply(${JSON.stringify({id:m.id,author:{global_name:m.author.global_name,username:m.author.username}})})' title="Reply" class="p-1"><svg class="w-4 h-4" viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z" fill="currentColor"/></svg></button>${eB}${dB}</div>`;
        const el=document.createElement('div');el.id=`message-${m.id}`;if(isM)el.classList.add('mention-highlight');
        if(isG){el.className+=" relative px-4 message-group pl-16 py-0.5";el.innerHTML=`<div class="text-sm break-words message-content-text" data-original-content="${rC.replace(/"/g,'&quot;')}">${c}</div>${tB}`;}else{el.className+=" relative px-4 message-group pt-4";el.innerHTML=`${rH}<div class="flex gap-3"><img src="${av}" class="w-10 h-10 rounded-full mt-0.5"><div class="flex-1 min-w-0"><div><b class="text-sm">${nm}</b><span class="text-xs opacity-40 ml-2">${new Date(m.timestamp).toLocaleString()}</span></div><div class="text-sm break-words message-content-text" data-original-content="${rC.replace(/"/g,'&quot;')}">${c}</div></div></div>${tB}`;}
        const con=document.getElementById('message-container'),sh=isNew&&(con.scrollTop+con.clientHeight)>(con.scrollHeight-100);if(isPrepended)con.prepend(el);else con.appendChild(el);if(!isPrepended)lastMessageInfo={authorId:m.author.id,timestamp:m.timestamp};if(sh)con.scrollTop=con.scrollHeight;}
        async function deleteMessage(mId){if(confirm('メッセージを削除しますか？'))await apiRequest(currentAccount.token,`/channels/${currentChannelId}/messages/${mId}`,'DELETE');}
        function startEdit(mId){const el=document.getElementById(`message-${mId}`),c=el?.querySelector('.message-content-text');if(!c||c.querySelector('textarea'))return;const o=c.dataset.originalContent;c.innerHTML=`<textarea class="input-field w-full p-2">${o}</textarea><div class="text-xs mt-1">enterで<b class="text-link cursor-pointer">保存</b>, escで<b class="text-link cursor-pointer">キャンセル</b></div>`;const t=c.querySelector('textarea');t.focus();t.selectionStart=t.value.length;const s=()=>saveEdit(mId),ca=()=>cancelEdit(mId);t.onkeydown=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();s();}else if(e.key==='Escape')ca();};const b=c.querySelectorAll('b');b[0].onclick=s;b[1].onclick=ca;}
        function cancelEdit(mId){const c=document.getElementById(`message-${mId}`)?.querySelector('.message-content-text');if(c)c.innerHTML=c.dataset.originalContent.replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\n/g,'<br>').replace(/&lt;a?:(\w+):(\d+)&gt;/g,(_,n,i)=>`<img src="https://cdn.discordapp.com/emojis/${i}.png" class="inline h-6">`);}
        async function saveEdit(mId){const t=document.getElementById(`message-${mId}`)?.querySelector('textarea');if(t)await apiRequest(currentAccount.token,`/channels/${currentChannelId}/messages/${mId}`,'PATCH',{content:t.value.trim()});}
        async function sendMessage(){const i=document.getElementById('message-input'),c=i.value.trim();if(!c&&!attachedFile||!currentChannelId)return;const p={content:c,nonce:Date.now().toString()};if(replyingTo)p.message_reference={message_id:replyingTo.messageId};let b;if(attachedFile){const fD=new FormData();fD.append('files[0]',attachedFile,attachedFile.name);fD.append('payload_json',JSON.stringify(p));b=fD;}else{b=p;}i.value='';i.dispatchEvent(new Event('input'));cancelReply();cancelFile();await apiRequest(currentAccount.token,`/channels/${currentChannelId}/messages`,'POST',b);}
        function startReply(m){replyingTo={messageId:m.id,authorName:m.author.global_name||m.author.username};document.getElementById('reply-bar').classList.remove('hidden');document.getElementById('reply-username').innerText=`@${replyingTo.authorName}`;document.getElementById('message-input').focus();}
        function cancelReply(){replyingTo=null;document.getElementById('reply-bar').classList.add('hidden');}
        function cancelFile(){attachedFile=null;document.getElementById('file-preview-bar').classList.add('hidden');document.getElementById('file-input').value='';document.getElementById('message-input').dispatchEvent(new Event('input'));}

        function connectWS(){if(!currentAccount||!currentAccount.token)return;if(ws)ws.close();ws=new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json');const s=document.getElementById('ws-status');ws.onmessage=e=>{const d=JSON.parse(e.data);if(d.s)lastSequence=d.s;if(d.op===10){if(heartbeatInterval)clearInterval(heartbeatInterval);heartbeatInterval=setInterval(()=>ws.send(JSON.stringify({op:1,d:lastSequence})),d.d.heartbeat_interval);ws.send(JSON.stringify({op:2,d:{token:currentAccount.token,properties:{os:"windows",browser:"chrome"}}}));}else if(d.t==='READY'){s.classList.remove('bg-gray-500','bg-red-500');s.classList.add('bg-green-500');}else if(d.t==='MESSAGE_CREATE'&&d.d.channel_id===currentChannelId)renderMsg(d.d,true,false);else if(d.t==='MESSAGE_UPDATE'&&d.d.channel_id===currentChannelId){document.getElementById(`message-${d.d.id}`)?.remove();renderMsg(d.d,false,false);}else if(d.t==='MESSAGE_DELETE'&&d.d.channel_id===currentChannelId)document.getElementById(`message-${d.d.id}`)?.remove();};ws.onclose=()=>{if(heartbeatInterval)clearInterval(heartbeatInterval);if(currentAccount)setTimeout(connectWS,5000);s.classList.remove('bg-green-500','bg-gray-500');s.classList.add('bg-red-500');};ws.onerror=e=>{console.error('WS Error:',e);ws.close();};}
        
        function applyTheme(){const b=document.getElementById('theme-toggle-btn');if(localStorage.theme==='dark'||(!('theme'in localStorage)&&window.matchMedia('(prefers-color-scheme:dark)').matches)){document.documentElement.classList.add('dark');b.innerHTML=sunIcon;}else{document.documentElement.classList.remove('dark');b.innerHTML=moonIcon;}}
        function handleResize(){if(window.innerWidth>=768){document.getElementById('sidebar-view').classList.remove('hidden');document.getElementById('chat-section').classList.remove('hidden');}else{if(!document.getElementById('chat-section').classList.contains('hidden')){document.getElementById('sidebar-view').classList.add('hidden');}else{document.getElementById('sidebar-view').classList.remove('hidden');}}}
        function showSidebarView(){document.getElementById('sidebar-view').classList.remove('hidden');document.getElementById('chat-section').classList.add('hidden');}

        document.addEventListener('DOMContentLoaded', ()=>{
            applyTheme();
            const a=getAccounts();let i=getActiveAccountId();
            if(a.length>0&&a.find(acc=>acc.id===i))switchAccount(i);
            else if(a.length>0)switchAccount(a[0].id);
            else showLoginScreen();
            
            document.getElementById('add-account-button').onclick=()=>addAccount(document.getElementById('token-input').value);
            document.getElementById('dm-icon').onclick=e=>loadDms(e.currentTarget);
            document.getElementById('send-button').onclick=sendMessage;
            document.getElementById('cancel-reply-btn').onclick=cancelReply;
            document.getElementById('back-to-channels-btn').onclick=showSidebarView;
            document.getElementById('message-input').onkeypress=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}};
            document.getElementById('message-input').addEventListener('input', e=>{document.getElementById('send-button').disabled=e.target.value.trim()===''&&!attachedFile;});
            document.getElementById('attach-btn').onclick=()=>document.getElementById('file-input').click();
            document.getElementById('file-input').onchange=e=>{if(e.target.files.length>0){attachedFile=e.target.files[0];document.getElementById('file-preview-name').innerText=attachedFile.name;document.getElementById('file-preview-bar').classList.remove('hidden');document.getElementById('send-button').disabled=false;}else{cancelFile();}};
            document.getElementById('cancel-file-btn').onclick=cancelFile;
            document.getElementById('theme-toggle-btn').addEventListener('click',()=>{document.documentElement.classList.toggle('dark');localStorage.setItem('theme',document.documentElement.classList.contains('dark')?'dark':'light');applyTheme();});
            document.getElementById('user-info-panel').onclick=()=>document.getElementById('account-switcher').classList.toggle('hidden');
            document.getElementById('add-account-switcher-btn').onclick=()=>{document.getElementById('account-switcher').classList.add('hidden');showLoginScreen();};
            document.getElementById('cancel-add-account-button').onclick=()=>{const a=getAccounts();if(a.length>0)switchAccount(getActiveAccountId()||a[0].id);};
            window.addEventListener('resize',handleResize);
        });
    </script>
